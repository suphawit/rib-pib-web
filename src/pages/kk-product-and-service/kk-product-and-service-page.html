<div class="clearfix"></div>
<h3 class="page-title">{{ 'lbl.kkNewProduct' | translate }}</h3>
<div class="row">
    <div class="col-md-12">
        <alert-message #alertMessage [type]="alertConfig.type" [message]="alertConfig.message"></alert-message>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit bordered">
			<div class="portlet-body">
				<ul class="nav nav-tabs">
					<li [ngClass]="{ 'active': product.subtitle === 'newProduct' }">
						<a (click)="switchType('newProduct')">{{'lbl.kkProduct'|translate}}</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane fade active in">
						<kk-product-and-service-detail  [title]="product.title" (onActions)="onActions($event)"></kk-product-and-service-detail>
					</div>					
				</div>
			</div>
		</div>
    </div>
</div>
