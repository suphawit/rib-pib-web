<div class="clearfix"></div>
<h3 class="page-title">{{ 'label.myaccounts' | translate }}</h3>
<div class="button-panel">
    <div *ngIf="permissionManage.add == true" class="toggler">
        <a class="btn btn-circle btn-default btn-pib-rib" (click)="gotoAddAccountPage()"><i class="fa fa-plus"></i> <span translate="btn.addAccount">{{'btn.addAccount' | translate}}</span>
            </a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <alert-message #alertMessage [title]="alertConfig.title" [type]="alertConfig.type" [message]="alertConfig.message" [option]="alertConfig.option"></alert-message>
    </div>
</div>
<div class="row">
    <div class="col-md-5 col-sm-5">
        <my-account-list [action]="'dashboard'" [filter]="'CA|SA|TD'" [isSelectAccountOnLoad]="true" (onSelectAccount)="ongetMyAccount($event)"
            (onError)="onListError($event)"></my-account-list>
    </div>
    <div class="col-md-7 col-sm-7">
        <my-account-detail [data]="accountDetailConfig.accountData" (onGetData)="onAccountDetail($event)" [hideMenu]="accountDetailConfig.hideMenu"
            [showBorder]="accountDetailConfig.showBorder" [style]="accountDetailConfig.style"></my-account-detail>
    </div>
</div>
