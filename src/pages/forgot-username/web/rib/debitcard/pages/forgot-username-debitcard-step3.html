<div class="portlet" [style.padding.px]="5">
    <form-header [stepwizOption]="formHeader.stepwizOption" [alertMsgOption]="formHeader.alertMsgOption" [title]="formHeader.title"></form-header>
	<div class="row">
        <div class="col-md-12">
            <div class="portlet light ">
                <div class="portlet-title">
                    <form-step-caption class="caption" [data]="stepCaptionData.step" [title]="stepCaptionData.title"></form-step-caption>
                </div>
				<div class="portlet-body form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="portlet-body>">
                                <div class="table-scrollable table-scrollable-borderless">
                                    <table class="table table-light">
                                        <tbody>
                                            <tr>
                                                <td>{{'label.showUsername' | translate}}</td>
                                                <td>{{usernameForgot}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
