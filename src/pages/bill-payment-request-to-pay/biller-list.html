<div class="{{pageStyle}}">
    <div class="clearfix"></div>
    <h3 class="page-title">{{'label.billerList' | translate}}</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="button-panel">
                <div class="toggler">
                    <a class="btn btn-circle btn-default btn-pib-rib" (click)="gotoAddBillPaymentPage()"   ><i class="fa fa-plus"></i> {{'lbl.addbiller' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <alert-message #alertMessage [title]="alertConfig.title" [type]="alertConfig.type" [message]="alertConfig.message" [option]="alertConfig.option"></alert-message>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <biller-request-to-pay-accordian (onGetStatus)="onStatus($event)"></biller-request-to-pay-accordian>
        </div>
    </div>
</div>
