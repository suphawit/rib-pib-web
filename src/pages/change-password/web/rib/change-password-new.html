
<form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onSubmit()">
   
 
    <div class="row form-group" formControlValidator [control]="myForm.controls.currentpassword" [submitted]="submitted" >
        <label class="  col-sm-2 padding " >{{'label.currentPassword'|translate}}  <span class="required">*</span></label>
        <div class=" col-sm-5 control-label "> 
            <input type="password" class="form-control" id="currentpassword"  formControlName="currentpassword"  />
               <div class="help-block with-errors"></div>
         </div>
    </div>
    <div class="row form-group"  formControlValidator [control]="myForm.controls.newpassword" [submitted]="submitted" >
        <label class="  col-sm-2 padding">{{'label.newPassword'|translate}}  <span class="required">*</span></label>
        <div class="col-sm-5 control-label "> 
            <input type="password" class="form-control" id="newpassword"  formControlName="newpassword"  />
            <div class="help-block with-errors"></div>
        </div>
    </div>
     <div class="row form-group" formControlValidator [control]="myForm.controls.confirmpassword" [submitted]="submitted"  >
        <label class="  col-sm-2 padding" >{{'label.confirmPassword'|translate}}  <span class="required">*</span></label>
        <div class="col-sm-5 control-label "> 
            <input type="password" class="form-control" id="confirmpassword"  formControlName="confirmpassword"  />
            <div class="help-block with-errors"></div>
              <div class="help-block with-errors"    style="color: #e73d4a;" *ngIf="myForm.hasError('mismatchedPasswords')" >{{'validation.compareTo'|translate}}</div>
        </div>
    </div>

<div class =  "form-actions"></div>
    <div class="row form-group "> 
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-outline kkppurple button-next">{{'button.confirm'|translate}}&nbsp;<i class="fa fa-angle-right"></i></button>
        </div>
    </div>

</form>
