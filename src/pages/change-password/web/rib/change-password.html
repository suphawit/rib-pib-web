<div class="">
    
        <div class="page-title">
            <span>{{'label.changePassword' | translate}}</span>
        </div>
      
         <div class="row">
            <div class="col-md-12">
                <alert-message #alertMessage [type]="alertConfig.type" [message]="alertConfig.message"></alert-message>
            </div>
         </div>

        <div class="row ">
             <div class="col-md-11">
                    <step-wizard [data]="stepWizard.input.data" [style]="stepWizard.input.style" [step]="stepWizard.input.step"></step-wizard> 
            </div>
        </div>
        
        <div *ngIf="this.stepWizard.input.step  === 0" class ="padding-top" >
					<div class="portlet-title" style="margin-top: 25px;">
						<div class="caption">
							<i class=" icon-layers font-kkppurple"></i>
							<span class="caption-subject font-kkppurple sbold uppercase">{{ changePasswordStep | translate}}</span>
						</div>
					</div>
        </div>


         <div *ngIf="this.stepWizard.input.step  !== 0" class ="portlet light"  style= " margin-bottom: 0px;" > 
					<div class="portlet-title">
						<div class="caption">
							<i class=" icon-layers font-kkppurple"></i>
							<span class="caption-subject font-kkppurple sbold uppercase">{{ changePasswordStep | translate}}</span>
						</div>
					</div>
        </div>

        <div class="row padding-right paddingtop" >
             <div class="col-md-12">
                 <router-outlet></router-outlet>
            </div>
        </div>
        

</div>
<bs-modal-message #messageModal [body]="messageModalData.body" [title]="messageModalData.title" [size]="messageModalData.size" [config]="messageModalData.config" (onHidden)="onModalHidden($event)"></bs-modal-message>
