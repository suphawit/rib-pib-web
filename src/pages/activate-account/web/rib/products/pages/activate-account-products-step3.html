<div class="portlet" [style.padding.px]="5">
    <form-header [stepwizOption]="formHeader.stepwizOption" [alertMsgOption]="formHeader.alertMsgOption" [title]="formHeader.title"></form-header>
	<div class="row">
        <div class="col-md-12">
            <div class="portlet light ">
                <div class="portlet-title">
                    <form-step-caption class="caption" [data]="stepCaptionData.step" [title]="stepCaptionData.title"></form-step-caption>
                </div>
				<div class="portlet-body form">
                    <div class="row">
                        <div class="col-md-12">
                            <activate-account-subscribe-info [data]="subscribeInfoData"></activate-account-subscribe-info>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <verify-otp [style]="verifyOTP.style" [actionOTP]="verifyOTP.actionOTP" (requestOTPChanged)="verifyOTP.requestOTPChanged($event)" [options]="verifyOTP.options" (otpPass)="verifyOTP.otpPass($event)" [verifyTransactionId]="verifyOTP.verifyTransactionId" [subscriptionChannel]="verifyOTP.subscriptionChannel"></verify-otp>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <activate-account-resubmit-refcode-form (onClicked)="verifyResubmitRefcode.onClicked($event)"></activate-account-resubmit-refcode-form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
