<div class="form-group">
    <div class="row">
        <div class="col-md-12">
            <!--<terms-and-conditions (responseService)="termAndCondData.responseService($event)" [termAction]="termAndCondData.termAction"></terms-and-conditions>-->
            <div [innerHTML]="htmlData | sanitizeHtml"></div>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-md-offset-3 col-md-9">
            <label for="agreed" class="mt-radio">
                <input type="checkbox" id="agreed" [(ngModel)]="termAndCondData.isAgreed">
                {{'label.iAgreeToTheTerms'|translate}}
                <span></span> 
            </label>
        </div>
    </div>
</div>
<div class="form-actions"> 
    <div class="row">
        <div class="col-md-offset-3 col-md-9">
            <!--<button type="button" class="btn btn-outline btn-default" (click)="onBack()"><i class="fa fa-angle-left"></i> {{ 'button.back' | translate}}</button>-->
            <button type="button" class="btn btn-outline kkppurple button-next" (click)="onSubmit()" [disabled]="!termAndCondData.isAgreed">{{'button.next'|translate}}&nbsp;<i class="fa fa-angle-right"></i></button>
        </div>
    </div>
</div>
