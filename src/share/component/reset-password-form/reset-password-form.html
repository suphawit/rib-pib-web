<form class="form-horizontal" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group" formControlValidator [control]="resetPasswordForm.controls.password" [submitted]="submitted">
        <label>{{'label.newPassword'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="password" class="form-control" id="password" placeholder="" formControlName="password" [maxLength]="20" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="resetPasswordForm.controls.passwordconfirm" [submitted]="submitted">
        <label>{{'label.confirmPassword'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="password" class="form-control" id="passwordconfirm" placeholder="" formControlName="passwordconfirm" [maxLength]="20" />
                <div class="help-block with-errors"></div>
                <div class="help-block with-errors" *ngIf="resetPasswordForm.hasError('mismatchedPasswords')">{{'validation.compareTo'|translate}}</div>
            </div>
        </div>
    </div>
    <div class="form-actions"> 
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-outline kkppurple button-next">{{'button.next'|translate}}&nbsp;<i class="fa fa-angle-right"></i></button>
            </div>
        </div>
    </div>
</form>
