<form class="form-horizontal" [formGroup]="verifyRefcodeForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label>{{'label.cardType'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5">
                <card-type (onChangeCardType)="onChangeCardType($event)"></card-type>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="verifyRefcodeForm.controls.idNo" [submitted]="submitted">
        <label>{{'label.cardNumber'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="idNo" placeholder="" formControlName="idNo" [maxLength]="20" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-group" *ngIf="selectCardType && issueCountryList.length > 0">
        <label>{{'label.issueCountry'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5">
                <select class="form-control" name="countryCode" (change)="onChangeCountry($event.target.value)">
                    <option value="{{country.countryCode}}" [selected]="countrySelected" *ngFor="let country of issueCountryList;trackBy: trackById">{{country['desc'+descLang]}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="verifyRefcodeForm.controls.referenceCode" [submitted]="submitted">
        <label>{{'label.refcode'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="referenceCode" placeholder="" formControlName="referenceCode" [maxLength]="15" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-actions"> 
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <!--<button type="button" class="btn btn-outline btn-default" (click)="onBack()"><i class="fa fa-angle-left"></i> {{ 'button.back' | translate}}</button>-->
                <button type="submit" class="btn btn-outline kkppurple button-next">{{'button.next'|translate}}&nbsp;<i class="fa fa-angle-right"></i></button>
            </div>
        </div>
    </div>
</form>
