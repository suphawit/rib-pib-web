<form class="form-horizontal" [formGroup]="verifyDebitcardForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group" formControlValidator [control]="verifyDebitcardForm.controls.atmNumber" [submitted]="submitted">
        <label>{{'input.debitcardno'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="atmNumber" placeholder="" formControlName="atmNumber" [maxLength]="20" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="verifyDebitcardForm.controls.atmPin" [submitted]="submitted">
        <label>{{'input.atmpin'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="password" class="form-control" id="atmPin" placeholder="" formControlName="atmPin" [maxLength]="6" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-actions"> 
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <!--<button type="button" class="btn btn-outline btn-default" (click)="onBack()"><i class="fa fa-angle-left"></i> {{ 'button.back' | translate}}</button>-->
                <button type="submit" class="btn btn-outline kkppurple button-next">{{'button.next'|translate}}&nbsp;<i class="fa fa-angle-right"></i></button>
            </div>
        </div>
    </div>
</form>
