<form class="form-horizontal" [formGroup]="reqRefForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label>{{'label.cardType'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5">
                <card-type [selectCardType]="selectCardType" (onChangeCardType)="onChangeCardType($event)"></card-type>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="reqRefForm.controls.idNo" [submitted]="submitted">
        <label>{{'label.cardNumber'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="idNo" placeholder="" formControlName="idNo" [maxLength]="20" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-group" *ngIf="selectCardType && issueCountryList.length > 0">
        <label>{{'label.issueCountry'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5">
                <select class="form-control" name="countryCode" (change)="onChangeCountry($event.target.value)">
                    <option value="{{country.countryCode}}" *ngFor="let country of issueCountryList;trackBy: trackById">{{country['desc'+descLang]}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="reqRefForm.controls.birthDay" [submitted]="submitted">
        <label>{{'label.dateOfBirth'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <div class="input-group input-large date date-picker">
                    <ng2-datepicker [(date)]="datepicker.date" (onSelect)="onSelectDate($event)" dateFormat="dddd D MMMM YYYY" [rangeStart]="datepicker.minDate" 
                        [rangeEnd]="datepicker.maxDate" [disabled]="true" [accentColor]="accentColor" [placeholder]="''" [dayNames]="dateOptions.dayShortNames | multiTranslate"
                        [months]="dateOptions.monthNames | multiTranslate" [defaultLang]="translate.currentLang" [cancelText]="'btn.close' | translate">
                    </ng2-datepicker>
                </div>
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="reqRefForm.controls.mobileNO" [submitted]="submitted">
        <label>{{'label.mobileNumber'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="mobileNO" placeholder="" formControlName="mobileNO" onlyNumber="true" [maxLength]="10" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="reqRefForm.controls.username" [submitted]="submitted">
        <label>{{'label.username'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="username" placeholder="" formControlName="username" [maxLength]="20" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-group" formControlValidator [control]="reqRefForm.controls.email" [submitted]="submitted">
        <label>{{'label.emailAddress'|translate}} <span class="required">*</span></label>
        <div class="row">
            <div class="col-sm-5"> 
                <input type="text" class="form-control" id="email" placeholder="" formControlName="email" autocomplete="off" />
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="form-actions"> 
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-outline kkppurple button-next">{{'button.next'|translate}}&nbsp;<i class="fa fa-angle-right"></i></button>
            </div>
        </div>
    </div>
</form>
