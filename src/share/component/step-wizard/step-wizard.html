<!-- start Wizzard step-->
<div class="stepWizard-row text-center {{styleMode}}" [ngClass]="{ 'active' : enableStep >= i }" *ngIf="styleMode !== 'rib-web'">
    <canvas id="{{'stepWizardCanvasLine_'+uid}}" height="0"></canvas>
    <div class="stepWizard-col {{'uid-'+uid}} {{lang}}" *ngFor="let item of dataStep; let i = index;" [ngClass]="{ 'active' : enableStep >= i }">
        <div id="{{'step_'+i+'_btn_'+uid}}" class="btn-circle">{{((styleMode === 'pib-mobile') ? '' : item.name) | translate }}</div>
        <div class="stepWizard-label kk-font" [ngClass]="{ 'active' : enableStep >= i }">{{item.label  | translate}}</div>
        <i class="fa fa-check fa-lg padding-left-10" *ngIf="enableStep > i"></i>
    </div>
</div>
<!-- end Wizzard step -->
<div class="mt-element-step" *ngIf="styleMode === 'rib-web'">
    <div class="row step-line">
        <div class="col-md-{{colSize}} mt-step-col {{lang}}" *ngFor="let item of dataStep; let i = index;" [ngClass]="{ 'active' : enableStep === i, 'done' : enableStep > i, 'hidden-xs hidden-sm': enableStep !== i, 'first': i === 0, 'last': i === dataStep.length-1, 'done' : enableStep > i }">
            <div class="mt-step-number bg-white font-grey">{{i+1}}</div>
            <div class="mt-step-title uppercase font-grey-cascade">{{item.label  | translate}}</div>
        </div>
    </div>
</div>
